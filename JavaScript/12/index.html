<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>

    <link rel="stylesheet" href="./styles/fonts.css">
    <link rel="stylesheet" href="./styles/null.css">
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="stylesheet" href="./styles/active.css">
    <link rel="stylesheet" href="./styles/errors.css">
</head>

<body>



    <div class="page">
        <h1>FORM</h1>

        <div class="form">
            <div class="top">
                <div id="btnImage" class="item item-image" tabindex="1">
                    <p>IMAGE</p>
                    <input id="inputFile" type="file">
                    <img id="userImage" src="imageError.png" alt=" ">
                    <div id="ERROR_IMAGE">Size is more than 1MB</div>
                </div>
                <div class="item item-age">
                    <p class="text">Age</p>
                    <button id="btnAgePlus">+</button>
                    <input id="inputAge" type="number" value="18" tabindex="2">
                    <button id="btnAgeMinus">-</button>
                </div>
            </div>
            <div class="item-name">
                <div class="item">
                    <p class="text">First Name</p>
                    <input id="inputText" class="input" type="text" tabindex="3">
                    <div class="ERROR_INPUT">Empty input</div>
                </div>
                <div class="item">
                    <p class="text">Last Name</p>
                    <input id="inputText" class="input" type="text" tabindex="4">
                    <div class="ERROR_INPUT">Empty input</div>
                </div>
            </div>
            <div class="item">
                <p class="text">Email</p>
                <input id="inputEmail" class="input" type="email" tabindex="5">
                <div class="ERROR_INPUT">Invalid email: example@gmail.com</div>
            </div>
            <div class="item">
                <p class="text">Password</p>
                <input id="inputPassword" class="input" type="text" tabindex="6">
                <div class="ERROR_INPUT">Password: must contain [0-9] and "!@#$%^&*" and length 8 - 24</div>
            </div>

            <button disabled="true" id="btnReg" tabindex="7">Registration</button>
        </div>
    </div>



    <!--!SCRIPTS-->
    <script src="scripts/unloadImage.js"></script>
    <script src="scripts/input.js"></script>
    <script src="scripts/keyTab.js"></script>
    <script src="scripts/age.js"></script>

</body>

</html>
